<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List example</title>
</head>
<body>
    <h2>A1 List</h2>
    <ul type="square">  <!-- 순서가 없는 목록 -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>

    <h2>B1 List</h2>    <!-- 순서가 있는 목록 -->
    <ol>
        <li>coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
    <ol type="I"> <!-- type = "I" 그리스 문자로 숫자 표현 -->
        <li value="2">Coffee</li> <!--그리스 문자 번호 2 를 대입-->
        <li value="4">Tea</li>
        <li>Milk</li>
    </ol>

    <ol reversed> <!-- 리스트 번호 역순으로 출력  -->
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>

    <ol>
        <li>Coffee</li>
        <li>Tea
            <ol>
                <li>Black Tea</li> <!--리스트 안에 중첩으로 리스트 만들수 있다.-->
                <li>Green Tea</li>
            </ol>
        </li>
        <li>Milk</li>
    </ol>

</body>
</html>
