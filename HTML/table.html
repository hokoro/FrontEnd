<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table example</title>
</head>
<body>
    <table border="1"> <!--table 태그 + border = 테이블 테두리 굵기-->
        <tr> <!--테이블 작성시 tr 태그 안에 td 태그를 덮어야 한다.-->
            <th>First name</th> <!-- Column 지정-->
            <th>Last name</th>
            <th>Score</th>
        </tr>
        <tr>
            <td>cheon</td> <!--Row 값 지정 -->
            <td>young seong</td>
            <td>100</td>
        </tr>
    </table>

</body>
</html>
