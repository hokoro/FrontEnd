<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game page</title>
        <link rel="stylesheet" href="../CSS/game.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div style="text-align: center">
        <div class="Game_title">
            <h1>
               YCS GAME
            </h1>
        </div>

        <div id="container" class="Main">
            <div class="Game_video">
                <iframe width="1280" height="720" src="https://www.youtube.com/embed/nE0_CWREskg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="Chat_Area">
                <div class="Area">
                    <p id="result"></p>
                    <script src="../JS/game.js"></script>
                </div>
                <div class="Chat">
                      <form action="">
                          <input placeholder="Location" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                          <input class="btn btn-primary" type="submit" value="Submit">
                      </form>
                </div>
            </div>
        </div>


    </div>

</body>
</html>
